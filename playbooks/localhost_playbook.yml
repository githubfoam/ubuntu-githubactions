---
- name: "Configure localhost"
  hosts: 127.0.0.1
  connection: local
  tasks:
    - name: Limit to Archlinux
      fail:
        msg: "{{ ansible_distribution }} is not supported."
      when: ansible_distribution != "Archlinux"

    - name: "Display current hostname"
      debug:
        msg: "The hostname is {{ ansible_hostname }}"